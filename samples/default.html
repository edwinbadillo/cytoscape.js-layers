<!DOCTYPE html>
<html>
  <head>
    <title>Sample</title>
    <style>
      #app {
        width: 600px;
        height: 400px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape"></script>
    <script src="../dist/cytoscapelayers.umd.development.js"></script>
    <script>
      const cy = cytoscape({
        container: document.getElementById('app'),
        elements: [
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          {
            data: {
              id: 'ab',
              source: 'a',
              target: 'b',
            },
          },
        ],
      });
      const layers = cy.layers();
      cy.ready(() => {});
    </script>
  </body>
</html>
